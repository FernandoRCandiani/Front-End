<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">

                        <label class="m-0 mt-2" for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label class="m-0 mt-2" for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label class="m-0 mt-2" for="senha">Senha</label>
                        <input class="form-control " type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label class="m-0 mt-2" for="confirmarSenha">Confirmar Senha</label>
                        <input class="form-control" type="text" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirmar sua senha">
                    </div>

                    <div class="form-group">
                        <label class="m-0 mt-2" for="tipoDeUsuário">Tipo de Usuário</label>
                        <select class="form-control" name="tipoDeUsuário" id="tipoDeUsuário">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
